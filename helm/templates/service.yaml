apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-flask-app
  labels:
    app: {{ .Release.Name }}-flask-app
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ .Release.Name }}-flask-app
  ports:
  - protocol: TCP
    port: {{ .Values.service.port }}
    targetPort: 5000
